<div *ngIf="bookings.length === 0" class="text-muted px-2 pb-2">No bookings</div>

<table *ngIf="bookings.length > 0" mat-table [dataSource]="bookings" class="mat-elevation-z1 w-100">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let booking">{{ booking.time }}</td>
  </ng-container>

  <ng-container matColumnDef="requester">
    <th mat-header-cell *matHeaderCellDef>Requester</th>
    <td mat-cell *matCellDef="let booking">{{ booking.requester }}</td>
  </ng-container>

  <ng-container matColumnDef="purpose">
    <th mat-header-cell *matHeaderCellDef>Purpose</th>
    <td mat-cell *matCellDef="let booking">{{ booking.purpose }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let booking">
      <button mat-stroked-button color="primary" class="me-2" (click)="handleEdit(booking)">Edit</button>
      <button mat-stroked-button color="warn" (click)="handleCancel(booking.id)">Cancel</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
