<div class="container mt-4">
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit(confirmModal)">
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Requester Name</mat-label>
      <input matInput formControlName="requester" placeholder="Enter your name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Purpose</mat-label>
      <textarea matInput formControlName="purpose" placeholder="Purpose of booking"></textarea>
    </mat-form-field>


      <mat-label>Select Slot</mat-label>
      <mat-select
        formControlName="time"
        class="custom-select"
      >
        <mat-option
          *ngFor="let slot of availableSlots"
          [value]="slot"
          [disabled]="bookedSlots.includes(slot) && (!isEditMode || bookingForm.value.slot !== slot)"
        >
          {{ slot }}
        </mat-option>
      </mat-select>
 

    <button type="submit" class="btn btn-primary save-button">Save Booking</button>
  </form>

  <ng-template #confirmModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirm Booking</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body">
      You are booking <strong>{{ roomName }}</strong> at {{ bookingForm.value.time }} â€” confirm?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('confirm')">Confirm</button>
    </div>
  </ng-template>
</div>
